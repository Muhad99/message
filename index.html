<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center;font-weight: bold;">
                    Pass the message
                </h3>
                <p style="border-bottom: 2px solid rgb(175, 166, 166);"></p>
            </p>
            <p>
                <label for="message-input">Enter a message</label><br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-message"></i></button><input id="message-input" type="text">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center;text-transform: uppercase;"></p>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
